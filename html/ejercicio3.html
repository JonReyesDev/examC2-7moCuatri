<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar y mostrar una imagen</title>
    <link rel="stylesheet" href="../css/img.css">
</head>
<body>
    <center>
    <div id="all-container">
        <br>
        <input type="file" id="inputFile" accept="image/*">
        <p>MOSTRANDO LA IMAGEN SELECCIONADA</p>
        <div id="img-container">
            <img id="imagePreview" src="" alt="Aqui se mostrara la imagen" style="max-width: 400px; max-height: 400px; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 20px;">
        </div>
    </div>
    </center>

    <script src="../js/img.js"></script>
</body>
</html>
